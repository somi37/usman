<!DOCTYPE HTML>

<html lang="en" ng-app="segImport">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Import</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- load bootstrap -->


  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

  <!-- JQUERY CSV LIBRARY -->
  <script type="text/javascript" src="/js/csv.min.js"></script>

  <!-- APP SPECIFIC ANGULAR FILES -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>

  <!-- APP SPECIFIC JS FILES -->
  <script src="/js/index.js"></script>
  <style type="text/css">
   body{
    background-color: #f6f4f4;
     //  margin: 20px;
       // padding: 40px;
       text-align: center;
   }
   
   header{
    text-align: left;
        background-color: #cdf1f4;
        padding: 20px;
        margin: 20px;
        border-radius: 25px;

   }
   img{
    width: 150px;
    height: 120px;
    margin: 0px;
    text-align: left;

   }
   h1{
    //display: inline-block;
    text-align: left;
    padding-top: 40px
   }
   p{
    padding-top: 20px;
    text-align: left;
    font-size: 20px;


   }
   a{
    display: inline-block;
    text-align: right;
    margin-left: 700px;
    //padding-left: 700px;
    font-size: 20px;
   }
   #csvi{
    padding-right: 350px;
   }
   .row-fluid{
    text-align: left;
   }
  
footer{
text-align: right;
position: relative;
margin-right: 90px;
opacity: 0.3;
}
    
  </style>
</head>

<body ng-controller="mainController">

  <div class="container">
    <header>
   <img src="//static1.squarespace.com/static/565ee3b6e4b0f18e76b9f7a9/t/565ee5cde4b0c49af4b10b28/1487850682744/?format=300w" alt = "Ml logo">
   <a href="https://www.marketlytics.com">Marketlytics</a>
    <h1>Segment-Import</h1>
   
    <p>Easily import historic data to segment by uploading a csv</p>
    <p>Instructions:</p>
    <p1>Read Here!</p1>


   </header>
 
    <div class="row-fluid">
      <br><br>
      <div role="form">
        <div class="form-group col-lg-6">
                    <label style="margin-left: 10px">Your write key:</label>
          <input class="form-control" type="text" ng-model="csv.writeKey" ng-required style="margin-left: 10px"></input>
          
          
        </div>
        <div class="form-group col-lg-6">
          <label id="csvi">Select a csv file:</label>
          <input type="file" id="fileInput">
        </div>

        <br><br><br>

        <div class="form-group col-lg-12" ng-show="csv.array.length != 0">
          <hr>
          <table style="min-width: 500px; margin: 0 auto;">
            <thead>
              <tr style="font-weight: bold">
                <!-- Headers go here -->
                <td ng-repeat="header in csv.array[0] track by $index">
                  {{ header }}
                </td>
              </tr>
            </thead>
            <tbody style="text-align: center;">
              <tr ng-repeat="row in csv.array track by $index" ng-show="!$first" ng-if="$index < 4" >
                <td ng-repeat="item in row track by $index" >
                  {{ item }}
                </td>
              </tr>
            </tbody>
          </table>
          <hr>
        </div>
      </div>
    </div>

    <div class="row-fluid" ng-show="csv.array.length != 0" style="text-align: center;">
      <div class="col-lg-12">
     <!-- <pre ng-show="csv.JSONString.length != 0" >{{ csv.JSONString }}</pre> -->
        <hr>
        <div class="btn btn-info" ng-click="csv.importJSON()" ng-disabled="csv.writeKey.length == 0" style="display: inline-block; text-align: center; font-size: 20pt;">
          Import
          
            
        </div><br><br>
      </div>
    </div>
  </div>
</body>

<footer>
<p1>powered by Marketlytics</p1>  <br> 
<p2>Original Open source: https://github.com/segmentio/segment-import</p2>

</footer>
</html>
